{{template "header"}}
<title>
{{.Title}}
</title>
</head>
<body>
{{template "menu" .}}
<div class="container" style="max-width: 90%">

    <h1 class="page">
        文章列表
    </h1>
    <a href="/topic/add" class="btn btn-default">添加文章</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>
                #
            </th>
            <th>
                文章名称
            </th>
            <th>
                最后更新
            </th>
            <th>
                浏览
            </th>
            <th>
                回复数
            </th>
        </tr>
        </thead>
        <tbody>
        {{range .Topic}}
        <tr>
            <th>
            {{.Id}}
            </th>
            <th>
            {{.Title}}
            </th>
            <th>
            {{.Updated}}
            </th>
            <th>
            {{.Views}}
            </th>
            <th>
            {{.ReplyCount}}
            </th>
        {{end}}
        </tr>
        </thead>
        </tbody>
</div>
{{template "footer" .}}
