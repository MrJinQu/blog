{{template "header" .}}
<title>
{{.Title}}
</title>
</head>
<body>
<div class="container" style="max-width: 50%">
    <form method="POST" action="/login" class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">
                Account
            </label>
            <div class="col-sm-10">
                <input id="uname" name="uname" type="Text" class="form-control" placeholder="Account"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">
                Password
            </label>
            <div class="col-sm-10">
                <input id="pwd" name="pwd" type="password" class="form-control"  placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox"/>
                        Remember me
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-30">
                <button type="submit" class="btn btn-default" onclick="return checkInput();">
                    Sign in
                </button>
                <button class="btn btn-default" onclick="return backToHome();">
                    Sign out
                </button>
            </div>
        </div>
    </form>
    <script type="text/javascript">
        function checkInput() {
        var uname = document.getElementById('uname');
        if (uname.value.length == 0) {
        alert("请输入账号");
        return false
        }
        var pwd = document.getElementById('pwd');
        if (pwd.value.length == 0) {
        alert("请输入密码");
        return false
        }
        return true
        }
        function backToHome(){
        window.location.href = "/"
        return false;
        }
    </script>
</div>
</body>
{{template "footer" .}}
